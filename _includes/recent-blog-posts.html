{%- if site.posts.size > 0 -%}
<ul class="post-list post-promos">
  {%- for post in site.posts limit:3 -%}
  <a class="post-link" href="{{ post.url | relative_url }}">
    <li class="post-promo">
      <h3>
          {{ post.title | escape }}
      </h3>
      {%- if site.show_excerpts -%}
        {{ post.excerpt }}
      {%- endif -%}
    </li>
  </a>
  {%- endfor -%}
</ul>

<div><a href="{{ '/blog' | relative_url }}" class="button--full">Read more posts</a></div>

{%- endif -%}
